<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1>Quiz App</h1>
      </header>
      <section>
        <article class="question_card">
          <img class="footer_icon" src="img/lesezeichen.png" alt="" />
          <p>Wie viele Zeitzonen gibt es in Russland?</p>
          <button class="show_answer_button">Show Answer</button>
          <article>
            <button class="answer_button"># 6</button>
            <button class="answer_button"># 9</button>
            <button class="answer_button"># 11</button>
          </article>
        </article>

        <article class="question_card">
          <img class="footer_icon" src="img/lesezeichen.png" alt="" />
          <p>Welches Land hat die meisten Inseln in der Welt?</p>
          <button class="show_answer_button">Show Answer</button>
          <article>
            <button class="answer_button"># Indonesien</button>
            <button class="answer_button"># Japan</button>
            <button class="answer_button"># Schweden</button>
          </article>
        </article>

        <article class="question_card">
          <img class="footer_icon" src="img/lesezeichen.png" alt="" />
          <p>Aus welcher Stadt kommen die Beatles?</p>
          <button class="show_answer_button">Show Answer</button>
          <article>
            <button class="answer_button">London</button>
            <button class="answer_button">Liverpool</button>
            <button class="answer_button">Chelsea</button>
          </article>
        </article>
      </section>
      <footer class="footer">
        <img src="img/haus.png" alt="home_icon" class="footer_icon" />
        <img src="img/lesezeichen.png" alt="" class="footer_icon" />
        <img src="img/DSC00064_ps_mini.jpg" alt="" class="pic" />
      </footer>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1>Quiz App</h1>
      </header>
      <section class="content">
        <article class="question_card">
          <img class="bookmark_icon_card" src="img/lesezeichen.png" alt="" />
          <p class="question">Wie viele Zeitzonen gibt es in Russland?</p>
          <button class="show_answer_button">Show Answer</button>
          <div class="choice">
            <button class="answer_button"># 6</button>
            <button class="answer_button"># 9</button>
            <button class="answer_button"># 11</button>
          </div>
        </article>

        <article class="question_card">
          <img class="bookmark_icon_card" src="img/lesezeichen.png" alt="" />
          <p class="question">
            Welches Land hat die meisten Inseln in der Welt?
          </p>
          <button class="show_answer_button">Show Answer</button>
          <div class="choice">
            <button class="answer_button"># Indonesien</button>
            <button class="answer_button"># Japan</button>
            <button class="answer_button"># Schweden</button>
          </div>
        </article>

        <article class="question_card">
          <img class="bookmark_icon_card" src="img/lesezeichen.png" alt="" />
          <p class="question">Aus welcher Stadt kommen die Beatles?</p>
          <button class="show_answer_button">Show Answer</button>
          <div class="choice">
            <button class="answer_button">#London</button>
            <button class="answer_button">#Liverpool</button>
            <button class="answer_button">#Chelsea</button>
          </div>
        </article>
      </section>
      <footer class="footer">
        <img src="img/haus.png" alt="home_icon" class="home_icon" />
        <img src="img/lesezeichen.png" alt="" class="bookmark_icon" />
        <img src="img/die-info.png" alt="" class="info_icon" />
      </footer>
    </main>
  </body>
</html>
